<tr>
  <td>{{ action.user.username }}</td>
  <td>{{ action.created }}</td>
  <td>{{ action.action_type }}</td>
  {% if action.person %}
    <td><a href="{% url 'person-view' person_id=action.person.id %}">{{ action.person.name }}</a></td>
  {% else %}
    <td></td>
  {% endif %}
  <td>{{ action.source }}</td>
</tr>
