
<form method="post" action="{% url action %}">
  {% csrf_token %}
  <input type="hidden" name="person_id" value="{{ person.id }}"/>
  <input type="hidden" name="post_id" value="{{ constituency.id }}"/>
  <label for="id_source">Please indicate your source for that information in the box below:</label>
  <div class="row">
    <div class="small-12 medium-8 large-9 columns">
      <input type="text" name="source" id="id_source" maxlength="512"/>
    </div>
    <div class="small-6 medium-4 large-3 columns">
      <input type="submit" class="button expand" value="Save changes">
    </div>
  </div>
</form>
