{% load humanize %}
<table class="table aggregatable" data-markdown="{{ report.as_markdown }}" data-csv="{{ report.as_csv }}">
    <thead>
    <tr>
        <th>Ballot</th>
        <th>Party guaranteed a seat</th>
        <th>Seats Contested</th>
    </tr>
    </thead>
    <tbody>
    {% for row in report.dataframe.iterrows %}
        <tr>
            <td><a href="{% url "election_view" election=row.1.ballot_paper__ballot_paper_id %}">{{ row.1.ballot_paper__ballot_paper_id }}</a></td>
            <td>{{ row.1.party__name }}</td>
            <td>{{ row.1.ballot_paper__winner_count }}</td>
        </tr>
    {% endfor %}

    </tbody>
</table>
