{% load humanize %}
<table class="table" data-markdown="{{ report.as_markdown }}" data-csv="{{ report.as_csv }}">
    <thead>
    <tr>
        <th>Name</th>
        <th>Count</th>
    </tr>
    </thead>
    <tbody>
    {% for row in report.dataframe.iterrows %}
        <tr>
            <td>{{ row.1.name }}</td>
            <td>{{ row.1.name_count }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
