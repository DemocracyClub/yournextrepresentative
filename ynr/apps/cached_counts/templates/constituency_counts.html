{% extends "base.html" %}


{% block content %}
<h2>
  Number of known {{ election_data.name }} candidates per post
</h2>
    <table class="counts_table">
        <thead>
            <th>Post Name</th>
            <th>Number of Candidates</th>
        </thead>
        <tbody>
        {% for pee in post_counts %}
            <tr {% if pee.count == 0 %}class="no_known"{% endif%}>
                <td><a href="{{ pee.get_absolute_url }}">{{ pee.post.label }}</a></td>
                <td>{{ pee.count }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock content %}
