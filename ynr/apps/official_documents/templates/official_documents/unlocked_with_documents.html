{% extends "base.html" %}

{% block content %}
<h2>Unlocked posts with nomination papers</h2>
{% for doc in unlocked_sopns %}
  <li>
    <a href="{% url 'bulk_add_from_sopn' ballot_paper_id=ballot.ballot_paper_id %}?source={{ doc.source_url }}">
    {{ doc.ballot.post.label }}</a>
  </li>
{% endfor %}
{% endblock content %}
